<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thơ và mô tả</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .poem {
            flex: 1;
            max-width: 50%;
            padding-right: 20px;
        }
        .description {
            flex: 1;
            max-width: 50%;
            padding-left: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            margin: 0 0 10px 0;
            text-indent: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="poem">
        <h1>Tiểu Đội Xe Không Kính</h1>
        <p>Không có kính không phải vì xe không có kính</p>
        <p>Bom giật, bom rung kính vỡ đi rồi</p>
        <p>Ung dung buồng lái ta ngồi,</p>
        <p>Nhìn đất, nhìn trời, nhìn thẳng.</p>
        <!-- Các dòng thơ khác -->
    </div>
    <div class="description">
        <img src="https://files.slack.com/files-pri/T06ENHJMN87-F06KHCDQPC3/image.png" alt="Mô tả về bài thơ">
    </div>
</body>
</html>
